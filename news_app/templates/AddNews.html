<!-- add_news.html -->

{% extends "base.html" %}

{% block title %}Добавление новости{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/add_news.css">

<h1>Добавление новости</h1>

<form action="{% url 'add_news' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {{ form.media }}

  <div class="mb-3">
    <label for="photo" class="form-label">Изображение</label>
    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
  </div>

  <div class="mb-3">
    <label for="title" class="form-label">Заголовок</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>

  <div class="mb-3">
    <label for="publication_date" class="form-label">Дата публикации</label>
    <input type="date" class="form-control" id="publication_date" name="publication_date" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Описание</label>
    <textarea class="form-control" id="description" name="description" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Добавить новость</button>
</form>

{% endblock %}
