{% extends 'base.html' %}

{% block title %}Delete News - My Django App{% endblock %}

{% block content %}
    <h1>Delete News</h1>
    <p>Are you sure you want to delete "{{ news.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'home_page' %}">Cancel</a>
    </form>
{% endblock %}
