<!-- news_app/templates/UpdateNews.html -->

{% extends './base.html' %}

{% block title %}Обновить новость{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/add_news.css">

<section class="blok">
    <div class="container">
        <h1 class="title">Обновить новость</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</section>
{% endblock %}
