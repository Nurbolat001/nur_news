{% extends './base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <section class="blok">
      <div class="container as"><nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
      </nav>
        <h1 class="title "> Последние новости</h1>
        <div class="card-row">
          {% for post in posts %}
          <div class="card" id="card">
              <img src="{{ post.image}}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{ post.title}}</h4>
                <h5>{{ post.post_date }}</h5>
                <p class="card-text">{{ post.description|truncatewords:10 }}</p>
                <a type="button" href="{% url 'news_card_page' pk=post.pk %}" class="btn btn-dark">Dark</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
{% endblock %}
